---
layout: default
---

<h1>Artikels in die kategorie: {{ page.category }}</h1>

<ul class="category-posts">
  {% for post in site.categories[page.category] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="date">{{ post.date | date: "%-d %B %Y" }}</span>
    </li>
  {% endfor %}
</ul>
