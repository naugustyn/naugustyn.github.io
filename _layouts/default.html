---
layout: default
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'af' }}">

  {%- include head.html -%}

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("dark-mode-toggle");
      const logo = document.querySelector(".logo path");
    
      if (!toggle || !logo) return;
    
      function updateLogoColor() {
        if (document.body.classList.contains("dark-mode")) {
          logo.style.fill = "#ffffff"; // Change to white in dark mode
        } else {
          logo.style.fill = "#000000"; // Change to black in light mode
        }
      }
    
      // Load saved mode
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        toggle.textContent = "‚òÄÔ∏è Dagmodus";
      } else {
        toggle.textContent = "üåô Nagmodus";
      }
    
      updateLogoColor();
    
      // Toggle function
      toggle.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        toggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Dagmodus" : "üåô Nagmodus";
    
        updateLogoColor();
      });
    });
    </script>

  <body>
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <button id="dark-mode-toggle">üåô Nagmodus</button>
    
    {%- include footer.html -%}

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("h2, h3").forEach(function(heading) {
          var id = heading.textContent.trim().toLowerCase().replace(/\s+/g, '-');
          heading.setAttribute("id", id);
        });

        // Table of Contents Toggle
        var tocHeader = document.querySelector(".toc-container h3");
        if (tocHeader) {
          tocHeader.addEventListener("click", function() {
            this.parentElement.classList.toggle("active");
          });
        }
      });
    </script>
  </body>

</html>
