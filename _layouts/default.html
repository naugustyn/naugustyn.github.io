<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'af' }}">

  {%- include head.html -%}

  <script>
document.addEventListener("DOMContentLoaded", function () {
  const toggle = document.getElementById("dark-mode-toggle");
  if (!toggle) return;
  
  // Load saved mode
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
    toggle.textContent = "‚òÄÔ∏è Dagmodus"; // Afrikaans for Light Mode
  } else {
    toggle.textContent = "üåô Nagmodus"; // Afrikaans for Dark Mode
  }

  // Toggle function
  toggle.addEventListener("click", function () {
    document.body.classList.toggle("dark-mode");
    const isDark = document.body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDark);
    toggle.textContent = isDark ? "‚òÄÔ∏è Dagmodus" : "üåô Nagmodus";
  });
});

  </script>

  <body>
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <button id="dark-mode-toggle">üåô Nagmodus</button>
    
    {%- include footer.html -%}

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("h2, h3").forEach(function(heading) {
          var id = heading.textContent.trim().toLowerCase().replace(/\s+/g, '-');
          heading.setAttribute("id", id);
        });

        // Table of Contents Toggle
        var tocHeader = document.querySelector(".toc-container h3");
        if (tocHeader) {
          tocHeader.addEventListener("click", function() {
            this.parentElement.classList.toggle("active");
          });
        }
      });
    </script>
  </body>

</html>
